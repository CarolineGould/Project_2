{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    
    <div class="container all-listings">
    <ul style= "list-style-type:none;">
           {% for entry in entries %}
        
           <div class= "card mb-3">
           
               <h4><a href = 'auctions/{{entry.id}}' >{{ entry.title }}</a></h4>

               <div class="container">

                   <li>{{ entry.category}} </li>
                   <li>{{ entry.image_URL}} </li>
                   <li>{{ entry.description}} </li>
                   <li> Current Price ${{ entry.price}} </li>
                </div>
        </div>
           {% endfor %}
                 
       
   </ul>   
</div>
   {% endblock %}
